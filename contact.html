<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — Intent FreeDomain</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script>const API_BASE='https://backend-render-gehg.onrender.com'; function api(p){return API_BASE+p}</script>
<style>
:root{--bg:#071226;--muted:#94a3b8;--accent:#06b6d4;--text:#e6eef6}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,var(--bg),#071a2a);color:var(--muted)}
header{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;border-bottom:1px solid rgba(255,255,255,0.03)}
.container{max-width:980px;margin:24px auto;padding:0 18px}
.panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:20px;border-radius:12px}
h1{color:var(--text)}
input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text)}
button{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;background:linear-gradient(180deg,var(--accent),#3b82f6);color:#022;font-weight:800}
</style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center;gap:12px"><div style="width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,#06b6d4,#3b82f6)"></div><div style="font-weight:800;color:var(--text)">Intent FreeDomain</div></div>
  <nav><a href="/" style="color:var(--muted)">Home</a></nav>
</header>

<main class="container">
  <div class="panel">
    <h1>Contact</h1>
    <p style="color:var(--muted)">Fastest support via Discord. For formal requests, use email below.</p>

    <p><strong style="color:var(--text)">Google Forum</strong>: <a href="https://docs.google.com/forms/d/e/1FAIpQLSdHV3fBwt1DLkPGB4JicUUySFzLRvNuvpVkufWOtlZhAft7AQ/viewform">Contact Form Link</a></p>
    <p><strong style="color:var(--text)">Discord</strong>: <a href="https://discord.gg/NCS96PS4MH">https://discord.gg/NCS96PS4MH</a></p>
    <p><strong style="color:var(--text)">Email</strong>: <a href="mailto:support@int.yt">support@int.yt</a></p>

    <h2 style="color:var(--text);margin-top:12px">Send us a message</h2>
    <form id="contactForm">
      <input name="name" placeholder="Your name" required>
      <input name="email" type="email" placeholder="Your email" required>
      <textarea name="message" rows="6" placeholder="Message" required></textarea>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button type="submit">Send</button>
        <button type="button" id="openDiscord" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)">Open Discord</button>
      </div>
    </form>
    <div id="res" style="margin-top:10px;color:var(--muted)"></div>
  </div>
</main>

<script>
document.getElementById('contactForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  // This will simply prompt user to use Discord/email (no server-side mail configured)
  document.getElementById('res').innerText = 'Thanks — please join our Discord for fastest support: https://discord.gg/NCS96PS4MH';
});
document.getElementById('openDiscord').addEventListener('click', ()=> window.open('https://discord.gg/NCS96PS4MH','_blank'));
</script>
</body>
</html>
