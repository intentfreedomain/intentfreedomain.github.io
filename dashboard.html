<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dashboard</title></head>
<body style="font-family:Arial,Helvetica,sans-serif;background:#071226;color:#cbd5e1;padding:18px">
  <h2>Dashboard</h2>
  <div id="info">Loading...</div>
  <script>
    async function load(){
      const token = localStorage.getItem('intent_token');
      if(!token) return document.getElementById('info').innerText='Not logged in. Go to /register.html';
      const res = await fetch('/api/dashboard', { headers:{ Authorization:'Bearer '+token }});
      if(res.status===401){ document.getElementById('info').innerText='Session expired or invalid'; return; }
      const d = await res.json();
      document.getElementById('info').innerText = JSON.stringify(d.user, null, 2);
    }
    load();
  </script>
</body></html>
