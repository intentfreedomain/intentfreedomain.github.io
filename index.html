<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intent FreeDomain — Free Subdomains</title>
  <meta name="description" content="Free subdomains for developers, blogs, portfolios and experiments — fast, simple, privacy-first.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#071226;
      --panel:#071826;
      --panel2:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --logo-zoom:1.05;
    }

    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family:Inter,system-ui,Arial;
      background:linear-gradient(180deg,#071226,#071a2a 70%);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
    }

    /* HEADER */
    header{
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;top:0;z-index:50;
      backdrop-filter:blur(6px);
      background:rgba(0,0,0,0.15);
      border-bottom:1px solid rgba(255,255,255,0.05);
    }
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none}
    .logo-wrap{
      width:44px;height:44px;border-radius:10px;overflow:hidden;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--accent),#3b82f6);
      flex-shrink:0;
    }
    .logo-wrap img{
      width:100%;height:100%;
      object-fit:cover;
      transform:scale(var(--logo-zoom));
      display:block;
    }
    nav a{
      text-decoration:none;color:rgba(255,255,255,0.9);
      margin-left:16px;font-weight:600;
    }
